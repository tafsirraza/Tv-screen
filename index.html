<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TV Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tv-container">
        <div class="tv-frame">
            <div class="tv-screen" id="tvScreen">
                <div class="content" id="content">
                    <h1>Welcome to Vintage TV</h1>
                    <p>Press the power button to start!</p>
                </div>
            </div>
            <div class="tv-buttons">
                <div class="dial dial-power" id="powerDial"></div>
                <div class="dial dial-volume" id="volumeDial"></div>
                <div class="dial dial-channel" id="channelDial"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
